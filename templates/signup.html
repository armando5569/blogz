{% extends "base.html" %}
{% block content %}

<h1>Signup</h1>

<form action="/signup" method="post">
  <p><label>Username<input type="text" name="username"></label> {{username_error}} </p>

    <p><input type="submit" value="submit"></p>
</form>
{% endblock %}
